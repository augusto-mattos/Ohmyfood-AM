<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La délice des sens</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <header>
        <div class="header-pages">
            <a href="/index.html" class="arrow-left">
                <i class="fa-solid fa-arrow-left fa-lg"></i>
            </a>
            <img class="logo" src="../assets/images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
        </div>
    </header>

    <main>
        <section class="main-restaurant">
            <div class="hero-restaurant">
                <img src="../assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                    alt="Image d'un plat servit au restaurant La délice des sens">
            </div>
            <div class="menu-restaurant">
                <div class="menu-title">
                    <h1>La délice des sens</h1>
                    <button class="btn-like">
                        <span class="empty-heart">
                            <i class="fa-regular fa-heart fa-lg"></i>
                        </span>
                        <span class="full-heart">
                            <i class="fa-solid fa-heart fa-lg"></i>
                        </span>
                    </button>
                </div>
                <form method="post">
                    <div class="entree-options">
                        <h3>Entrées</h3>
                        <div class="card-option">
                            <div class="plats">
                                <h4>
                                    <label for="entree1">
                                        Tartare de thon
                                    </label>
                                </h4>
                                <p>
                                    <label for="entree1">
                                        Assaisonné au yuzu
                                    </label>
                                </p>
                            </div>
                            <input type="checkbox" id="entree1" name="entree" value="entree">
                            <div class="price-checkbox">
                                <div class="price">
                                    <span>25€</span>
                                </div>
                                <div class="icon">
                                    <i class="fas fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="card-option">
                            <div class="plats">
                                <h4>
                                    <label for="entree2">
                                        Bouchée de homard croustillant
                                    </label>
                                </h4>
                                <p>
                                    <label for="entree2">
                                        Et sa farandole de petits légumes
                                    </label>
                                </p>
                            </div>
                            <input type="checkbox" id="entree2" name="entree2" value="entree">
                            <div class="price-checkbox">
                                <div class="price">
                                    <span>35€</span>
                                </div>
                                <div class="icon">
                                    <i class="fas fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="card-option">
                            <div class="plats">
                                <h4>
                                    <label for="entree3">
                                        Velouté de cèpes
                                    </label>
                                </h4>
                                <p>
                                    <label for="entree3">
                                        Aux truffes
                                    </label>
                                </p>
                            </div>
                            <input type="checkbox" id="entree3" name="entree3" value="entree">
                            <div class="price-checkbox">
                                <div class="price">
                                    <span>20€</span>
                                </div>
                                <div class="icon">
                                    <i class="fas fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="plat-options">
                        <h3>Plats</h3>
                        <div class="card-option">
                            <div class="plats">
                                <h4>
                                    <label for="plat1"></label>
                                    Poulet rôti aux herbes de Provence
                                </h4>
                                <p>
                                    <label for="plat1">
                                        Et sa crème de truffe
                                    </label>
                                </p>
                            </div>
                            <input type="checkbox" id="plat1" name="plat1" value="plat">
                            <div class="price-checkbox">
                                <div class="price">
                                    <span>40€</span>
                                </div>
                                <div class="icon">
                                    <i class="fas fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="card-option">
                            <div class="plats">
                                <h4>
                                    <label for="plat2">
                                        Langouste rôtie
                                    </label>
                                </h4>
                                <p>
                                    <label for="plat2">
                                        Et ses légumes de saison
                                    </label>
                                </p>
                            </div>
                            <input type="checkbox" id="plat2" name="plat2" value="plat">
                            <div class="price-checkbox">
                                <div class="price">
                                    <span>35€</span>
                                </div>
                                <div class="icon">
                                    <i class="fas fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="card-option">
                            <div class="plats">
                                <h4>
                                    <label for="plat3">
                                        Côte de bœuf Angus
                                    </label>
                                </h4>
                                <p>
                                    <label for="plat3">
                                        Et sa purée de panais
                                    </label>
                                </p>
                            </div>
                            <input type="checkbox" id="plat3" name="plat3" value="plat">
                            <div class="price-checkbox">
                                <div class="price">
                                    <span>44€</span>
                                </div>
                                <div class="icon">
                                    <i class="fas fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="dessert-options">
                        <h3>Desserts</h3>
                        <div class="card-option">
                            <div class="plats">
                                <h4>
                                    <label for="dessert1">
                                        Farandole de desserts
                                    </label>
                                </h4>
                                <p>
                                    <label for="dessert1">
                                        Du chef
                                    </label>
                                </p>
                            </div>
                            <input type="checkbox" id="dessert1" name="dessert1" value="dessert">
                            <div class="price-checkbox">
                                <div class="price">
                                    <span>18€</span>
                                </div>
                                <div class="icon">
                                    <i class="fas fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="card-option">
                            <div class="plats">
                                <h4>
                                    <label for="dessert2">
                                        Crème brulée
                                    </label>
                                </h4>
                                <p>
                                    <label for="dessert2">
                                        Revisitée
                                    </label>
                                </p>
                            </div>
                            <input type="checkbox" id="dessert2" name="dessert2" value="dessert">
                            <div class="price-checkbox">
                                <div class="price">
                                    <span>22€</span>
                                </div>
                                <div class="icon">
                                    <i class="fas fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="card-option">
                            <div class="plats">
                                <h4>
                                    <label for="dessert3">
                                        Tiramisu
                                    </label>
                                </h4>
                                <p>
                                    <label for="dessert3">
                                        À la noisette
                                    </label>
                                </p>
                            </div>
                            <input type="checkbox" id="dessert3" name="dessert3" value="dessert">
                            <div class="price-checkbox">
                                <div class="price">
                                    <span>23€</span>
                                </div>
                                <div class="icon">
                                    <i class="fas fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn-commander">Commander</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div>
            <h2>OhMyFood</h2>
        </div>
        <div class="footer-content">
            <div class="footer-icons">
                <a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
                <a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
            </div>
            <div class="footer-info">
                <a href="#">Mentions légales</a>
                <a href="mailto:email@example.com">Contact</a>
            </div>
        </div>
    </footer>
</body>

</html>
