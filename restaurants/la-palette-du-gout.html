<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Palette du goût</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <header>
        <div class="header-pages">
            <a href="/index.html" class="arrow-left">
                <i class="fa-solid fa-arrow-left fa-lg"></i>
            </a>
            <img class="logo" src="../assets/images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
        </div>
    </header>

    <main>
        <section class="main-restaurant">
            <div class="hero-restaurant">
                <img src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                    alt="Image d'un plat servit au restaurant La Palette du Goût">
            </div>
            <div class="menu-restaurant">
                <div class="menu-title">
                    <h1>La palette du goût</h1>
                    <button class="btn-like">
                        <span class="empty-heart">
                            <i class="fa-regular fa-heart fa-lg"></i>
                        </span>
                        <span class="full-heart">
                            <i class="fa-solid fa-heart fa-lg"></i>
                        </span>
                    </button>
                </div>

                <form method="post">
                    <div class="entree-options">
                        <h3>Entrées</h3>
                        <div class="card-option">
                            <div class="plats">
                                <h4>
                                    <label for="entree1">
                                        Fricassée d'escargots
                                    </label>
                                </h4>
                                <p>
                                    <label for="entree1">
                                        Au piment d'Espelette
                                    </label>
                                </p>
                            </div>
                            <input type="checkbox" id="entree1" name="entree1" value="entree">
                            <div class="price-checkbox">
                                <div class="price">
                                    <span>25€</span>
                                </div>
                                <div class="icon">
                                    <i class="fas fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="card-option">
                            <div class="plats">
                                <h4>
                                    <label for="entree2">
                                        Foie gras de canard mi-cuit
                                    </label>
                                </h4>
                                <p>
                                    <label for="entree2">
                                        Et ses copeaux de truffe noire
                                    </label>
                                </p>
                            </div>
                            <input type="checkbox" id="entree2" name="entree2" value="entree">
                            <div class="price-checkbox">
                                <div class="price">
                                    <span>35€</span>
                                </div>
                                <div class="icon">
                                    <i class="fas fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="card-option">
                            <div class="plats">
                                <h4>
                                    <label for="entree3">
                                        Œuf au plat
                                    </label>
                                </h4>
                                <p>
                                    <label for="entree3">
                                        Assaisonné à la truffe sur lit de caviar
                                    </label>
                                </p>
                            </div>
                            <input type="checkbox" id="entree3" name="entree3" value="entree">
                            <div class="price-checkbox">
                                <div class="price">
                                    <span>20€</span>
                                </div>
                                <div class="icon">
                                    <i class="fas fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="plat-options">
                        <h3>Plats</h3>
                        <div class="card-option">
                            <div class="plats">
                                <h4>
                                    <label for="plat1">
                                        Filet de bœuf aux herbes
                                    </label>
                                </h4>
                                <p>
                                    <label for="plat1">
                                        Accompagné de sa ribambelle de légumes
                                    </label>
                                </p>
                            </div>
                            <input type="checkbox" id="plat1" name="plat1" value="plat">
                            <div class="price-checkbox">
                                <div class="price">
                                    <span>40€</span>
                                </div>
                                <div class="icon">
                                    <i class="fas fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="card-option">
                            <div class="plats">
                                <h4>
                                    <label for="plat2">
                                        Parmentier de queue de bœuf
                                    </label>
                                </h4>
                                <p>
                                    <label for="plat2">
                                        À la truffe noire sur sa purée de panais
                                    </label>
                                </p>
                            </div>
                            <input type="checkbox" id="plat2" name="plat2" value="plat">
                            <div class="price-checkbox">
                                <div class="price">
                                    <span>30€</span>
                                </div>
                                <div class="icon">
                                    <i class="fas fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="card-option">
                            <div class="plats">
                                <h4>
                                    <label for="plat3">
                                        Filet de turbot
                                    </label>
                                </h4>
                                <p>
                                    <label for="plat3">
                                        Aux agrumes
                                    </label>
                                </p>
                            </div>
                            <input type="checkbox" id="plat3" name="plat3" value="plat">
                            <div class="price-checkbox">
                                <div class="price">
                                    <span>44€</span>
                                </div>
                                <div class="icon">
                                    <i class="fas fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="dessert-options">
                        <h3>Desserts</h3>
                        <div class="card-option">
                            <div class="plats">
                                <h4>
                                    <label for="dessert1">
                                        Paris-Brest
                                    </label>
                                </h4>
                                <p>
                                    <label for="dessert1">
                                        Revisité
                                    </label>
                                </p>
                            </div>
                            <input type="checkbox" id="dessert1" name="dessert1" value="dessert">
                            <div class="price-checkbox">
                                <div class="price">
                                    <span>18€</span>
                                </div>
                                <div class="icon">
                                    <i class="fas fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="card-option">
                            <div class="plats">
                                <h4>
                                    <label for="dessert2">
                                        Mousse au chocolat
                                    </label>
                                </h4>
                                <p>
                                    <label for="dessert2">
                                        Au piment d'Espelette et à la truffe noire
                                    </label>
                                </p>
                            </div>
                            <input type="checkbox" id="dessert2" name="dessert2" value="dessert">
                            <div class="price-checkbox">
                                <div class="price">
                                    <span>23€</span>
                                </div>
                                <div class="icon">
                                    <i class="fas fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn-commander">Commander</button>                
                </form>

            </div>
        </section>
    </main>

    <footer>
        <div>
            <h2>OhMyFood</h2>
        </div>
        <div class="footer-content">
            <div class="footer-icons">
                <a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
                <a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
            </div>
            <div class="footer-info">
                <a href="#">Mentions légales</a>
                <a href="mailto:email@example.com">Contact</a>
            </div>
        </div>
    </footer>
</body>

</html>
