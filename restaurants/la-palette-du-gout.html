<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Palette du goût</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <header>
        <div class="header-pages">
            <a href="/index.html" class="arrow-left">
                <i class="fa-solid fa-arrow-left fa-lg"></i>
            </a>
            <img class="logo" src="../assets/images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
        </div>
    </header>

    <main>
        <section class="main-restaurant">
            <div class="hero-restaurant">
                <img src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                    alt="Image d'un plat servit au restaurant La Palette du Goût">
            </div>
            <div class="menu-restaurant">
                <div class="menu-title">
                    <h1>La palette du goût</h1>
                    <button class="btn-like">
                        <span class="empty-heart">
                            <i class="fa-regular fa-heart fa-lg"></i>
                        </span>
                        <span class="full-heart">
                            <i class="fa-solid fa-heart fa-lg"></i>
                        </span>
                    </button>
                </div>
                
                <form class="entree-options">
                    <h3>Entrées</h3>
                    <label class="card-option" for="entree1">
                        <div class="plats">
                            <h4>Fricassée d'escargots</h4>
                            <p>Au piment d'Espelette</p>
                        </div>
                        <div class="price-checkbox">
                            <div class="price">
                                <span>25€</span>
                            </div>
                            <div class="icon">
                                <input type="checkbox" id="entree1" />
                                <i class="fas fa-circle-check"></i>
                            </div>
                        </div>
                    </label>

                    <label class="card-option" for="entree2">
                        <div class="plats">
                            <h4>Foie gras de canard mi-cuit</h4>
                            <p>Et ses copeaux de truffe noire</p>
                        </div>
                        <div class="price-checkbox">
                            <div class="price">
                                <span>35€</span>
                            </div>
                            <div class="icon">
                                <input type="checkbox" id="entree2" />
                                <i class="fas fa-circle-check"></i>
                            </div>
                        </div>
                    </label>

                    <label class="card-option" for="entree3">
                        <div class="plats">
                            <h4>Œuf au plat</h4>
                            <p>Assaisonné à la truffe sur lit de caviar</p>
                        </div>
                        <div class="price-checkbox">
                            <div class="price">
                                <span>20€</span>
                            </div>
                            <div class="icon">
                                <input type="checkbox" id="entree3" />
                                <i class="fas fa-circle-check"></i>
                            </div>
                        </div>
                    </label>
                </form>

                <form class="plat-options">
                    <h3>Plats</h3>

                    <label class="card-option" for="plat1">
                        <div class="plats">
                            <h4>Filet de bœuf aux herbes</h4>
                            <p>Accompagné de sa ribambelle de légumes</p>
                        </div>
                        <div class="price-checkbox">
                            <div class="price">
                                <span>40€</span>
                            </div>
                            <div class="icon">
                                <input type="checkbox" id="plat1" />
                                <i class="fas fa-circle-check"></i>
                            </div>
                        </div>
                    </label>

                    <label class="card-option" for="plat2">
                        <div class="plats">
                            <h4>Parmentier de queue de bœuf</h4>
                            <p>À la truffe noire sur sa purée de panais</p>
                        </div>
                        <div class="price-checkbox">
                            <div class="price">
                                <span>30€</span>
                            </div>
                            <div class="icon">
                                <input type="checkbox" id="plat2" />
                                <i class="fas fa-circle-check"></i>
                            </div>
                        </div>
                    </label>

                    <label class="card-option" for="plat3">
                        <div class="plats">
                            <h4>Filet de turbot</h4>
                            <p>Aux agrumes</p>
                        </div>
                        <div class="price-checkbox">
                            <div class="price">
                                <span>44€</span>
                            </div>
                            <div class="icon">
                                <input type="checkbox" id="plat3" />
                                <i class="fas fa-circle-check"></i>
                            </div>
                        </div>
                    </label>

                </form>
                <form class="dessert-options">
                    <h3>Desserts</h3>

                    <label class="card-option" for="dessert1">
                        <div class="plats">
                            <h4>Paris-Brest</h4>
                            <p>Revisité</p>
                        </div>
                        <div class="price-checkbox">
                            <div class="price">
                                <span>18€</span>
                            </div>
                            <div class="icon">
                                <input type="checkbox" id="dessert1" />
                                <i class="fas fa-circle-check"></i>
                            </div>
                        </div>
                    </label>

                    <label class="card-option" for="dessert2">
                        <div class="plats">
                            <h4>Mousse au chocolat</h4>
                            <p>Au piment d'Espelette et à la truffe noire</p>
                        </div>
                        <div class="price-checkbox">
                            <div class="price">
                                <span>23€</span>
                            </div>
                            <div class="icon">
                                <input type="checkbox" id="dessert2" />
                                <i class="fas fa-circle-check"></i>
                            </div>
                        </div>
                    </label>

                </form>
                <a class="btn-commander" href="#">Commander</a>
            </div>
        </section>
    </main>

    <footer>

        <div>
            <h2>OhMyFood</h2>
        </div>
        <div class="footer-content">
            <div class="footer-icons">
                <a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
                <a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
            </div>
            <div class="footer-info">
                <a href="#">Mentions légales</a>
                <a href="mailto:email@example.com">Contact</a>
            </div>
        </div>
    </footer>
</body>

</html>
